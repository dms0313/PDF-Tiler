<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Converter - Client-Side</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 0.95em;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:hover {
            border-color: #667eea;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .convert-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .convert-btn:active {
            transform: translateY(0);
        }
        
        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .progress {
            display: none;
            margin-bottom: 20px;
        }
        
        .progress.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .result-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .result-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #e0e0e0;
        }
        
        .result-details {
            display: flex;
            flex-direction: column;
        }
        
        .result-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .result-size {
            color: #666;
            font-size: 0.85em;
        }
        
        .download-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .download-all-btn {
            width: 100%;
            padding: 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .download-all-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            .options {
                grid-template-columns: 1fr;
            }
            .upload-area {
                padding: 40px 15px;
            }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìÑ PDF to PNG<span class="badge">No Upload!</span></h1>
        <p class="subtitle">Convert PDFs to images right in your browser - 100% client-side, no server needed!</p>

        <div class="message" id="message"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your PDF here or click to browse</div>
            <div class="upload-hint">Maximum file size: 50 MB</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-details" id="fileDetails"></div>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="dpiSelect">Quality (DPI)</label>
                <select id="dpiSelect">
                    <option value="1">Low (72 DPI) - Fastest</option>
                    <option value="1.5">Medium (108 DPI)</option>
                    <option value="2" selected>High (144 DPI)</option>
                    <option value="3">Very High (216 DPI)</option>
                    <option value="4">Maximum (288 DPI) - Slowest</option>
                </select>
            </div>

            <div class="option-group">
                <label for="formatSelect">Output Format</label>
                <select id="formatSelect">
                    <option value="png" selected>PNG (Best Quality)</option>
                    <option value="jpeg">JPEG (Smaller Size)</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>
            Select a PDF file first
        </button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="results" id="results">
            <h3 style="margin-bottom: 15px; color: #333;">Converted Images:</h3>
            <div id="resultsList"></div>
            <button class="download-all-btn" id="downloadAllBtn">
                üì¶ Download All as ZIP
            </button>
        </div>

        <div class="footer">
            Made with ‚ù§Ô∏è using <a href="https://mozilla.github.io/pdf.js/" target="_blank">PDF.js</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileDetails = document.getElementById('fileDetails');
        const convertBtn = document.getElementById('convertBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const message = document.getElementById('message');

        let currentPDF = null;
        let convertedImages = [];

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showMessage('Please drop a PDF file', 'error');
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Handle file
        async function handleFile(file) {
            if (file.size > 50 * 1024 * 1024) {
                showMessage('File too large! Maximum size is 50 MB', 'error');
                return;
            }

            currentPDF = file;
            fileName.textContent = file.name;

            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileDetails.textContent = `Size: ${fileSizeMB} MB`;

            fileInfo.classList.add('show');
            convertBtn.disabled = false;
            convertBtn.textContent = 'Convert to Images';
            results.classList.remove('show');
            hideMessage();

            // Get page count
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                fileDetails.textContent = `Size: ${fileSizeMB} MB ‚Ä¢ Pages: ${pdf.numPages}`;
            } catch (error) {
                console.error('Error reading PDF:', error);
            }
        }

        // Convert button
        convertBtn.addEventListener('click', async() => {
            if (!currentPDF) return;

            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading-spinner"></span> Converting...';
            progress.classList.add('show');
            results.classList.remove('show');
            convertedImages = [];
            hideMessage();

            try {
                const arrayBuffer = await currentPDF.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const scale = parseFloat(document.getElementById('dpiSelect').value);
                const format = document.getElementById('formatSelect').value;
                const totalPages = pdf.numPages;

                resultsList.innerHTML = '';

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    updateProgress(pageNum, totalPages);

                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({
                        scale: scale
                    });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve, `image/${format}`, 0.95);
                    });

                    const baseName = currentPDF.name.replace('.pdf', '');
                    const imageName = `${baseName}_page_${pageNum}.${format}`;

                    convertedImages.push({
                        name: imageName,
                        blob: blob,
                        url: URL.createObjectURL(blob),
                        size: (blob.size / 1024).toFixed(2)
                    });

                    addResultItem(convertedImages[convertedImages.length - 1], pageNum);
                }

                progress.classList.remove('show');
                results.classList.add('show');
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert Another PDF';
                showMessage(`Successfully converted ${totalPages} page(s)!`, 'success');

            } catch (error) {
                console.error('Conversion error:', error);
                showMessage('Error converting PDF: ' + error.message, 'error');
                progress.classList.remove('show');
                convertBtn.disabled = false;
                convertBtn.textContent = 'Try Again';
            }
        });

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            progressFill.style.width = percent + '%';
            progressFill.textContent = `${percent}% (${current}/${total})`;
        }

        function addResultItem(image, pageNum) {
            const item = document.createElement('div');
            item.className = 'result-item';

            item.innerHTML = `
                <div class="result-info">
                    <img src="${image.url}" class="result-preview" alt="Page ${pageNum}">
                    <div class="result-details">
                        <div class="result-name">${image.name}</div>
                        <div class="result-size">${image.size} KB</div>
                    </div>
                </div>
                <button class="download-btn" onclick="downloadImage(${convertedImages.length - 1})">
                    Download
                </button>
            `;

            resultsList.appendChild(item);
        }

        function downloadImage(index) {
            const image = convertedImages[index];
            const link = document.createElement('a');
            link.href = image.url;
            link.download = image.name;
            link.click();
        }

        // Download all as ZIP
        downloadAllBtn.addEventListener('click', async() => {
            if (convertedImages.length === 0) return;

            downloadAllBtn.innerHTML = '<span class="loading-spinner"></span> Creating ZIP...';
            downloadAllBtn.disabled = true;

            try {
                const zip = new JSZip();

                convertedImages.forEach(image => {
                    zip.file(image.name, image.blob);
                });

                const zipBlob = await zip.generateAsync({
                    type: 'blob'
                });
                const zipUrl = URL.createObjectURL(zipBlob);

                const baseName = currentPDF.name.replace('.pdf', '');
                const link = document.createElement('a');
                link.href = zipUrl;
                link.download = `${baseName}_converted.zip`;
                link.click();

                downloadAllBtn.innerHTML = 'üì¶ Download All as ZIP';
                downloadAllBtn.disabled = false;
                showMessage('ZIP file downloaded successfully!', 'success');

            } catch (error) {
                console.error('ZIP creation error:', error);
                showMessage('Error creating ZIP file', 'error');
                downloadAllBtn.innerHTML = 'üì¶ Download All as ZIP';
                downloadAllBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        function hideMessage() {
            message.classList.remove('show');
        }

        // Make downloadImage available globally
        window.downloadImage = downloadImage;
    </script>
</body>

</html>
